<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Tic Tac Toe</h1>
    <div id="board" class="board">
      <div class="cell" id="cell00"></div>
      <div class="cell" id="cell01"></div>
      <div class="cell" id="cell02"></div>
      <div class="cell" id="cell10"></div>
      <div class="cell" id="cell11"></div>
      <div class="cell" id="cell12"></div>
      <div class="cell" id="cell20"></div>
      <div class="cell" id="cell21"></div>
      <div class="cell" id="cell22"></div>
    </div>
    <div id="next" style="font-size: 40px;">
      Start the game
  
    </div>
  </div>
  <button onclick="reset()">Reset</button>
</div>
<script src="script.js"></script>
</body>
</html>
