<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <div class="display">00 :00 :00</div>
    <div class="controls">
      <button id="startStopButton" class="btn41-43 btn-41">Start</button>
      <button id="lapButton" class="btn41-43 btn-41">Lap</button>
      <button id="resetButton" class="btn41-43 btn-41">Reset</button>
    </div>
    <ul id="lapList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
